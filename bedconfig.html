                <h5 class="text-center">Bed Options <span style="color:chartreuse"></span></h5>
                <div class="form-control m-1" id="sizeOptions">



                    <h6 class="m-2">Choose Dimensions:</h6>
                    <div class="form-control m-1 ">
                        <p>Width:</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input btn-check" type="radio" name="widthOptions" id="width1"
                                value="3" checked>
                            <label class="form-check-label btn btn-outline-secondary" for="width1">3 ft</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input btn-check" type="radio" name="widthOptions" id="width2"
                                value="4">
                            <label class="form-check-label btn btn-outline-secondary" for="width2">4 ft</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input btn-check" type="radio" name="widthOptions" id="width3"
                                value="5">
                            <label class="form-check-label btn btn-outline-secondary" for="width3">5 ft</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input btn-check" type="radio" name="widthOptions" id="width4"
                                value="6">
                            <label class="form-check-label btn btn-outline-secondary" for="width4">6 ft</label>
                        </div>
                        <!-- <label for="width">Width: <output id="rangeoutput">6</output> ft</label>
                        <input type="range" name="width" id="width" class="form-range" min="3" max="6" step="1"
                            value="3" oninput="rangeoutput.value = this.value"> -->
                    </div>
                    <div class="form-control m-1">

                        <label for="depth">Depth: <output id="rangeoutput">6</output> ft</label>
                        <input type="range" name="depth" id="depth" class="form-range" min="6" max="7" step="0.25"
                            value="6" oninput="rangeoutput.value = this.value">
                    </div>
                    <div class="form-control m-1 ">
                        <p>Height:</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input btn-check" type="radio" name="heightOptions" id="height1"
                                value="1.25">
                            <label class="form-check-label btn btn-outline-secondary" for="height1">Low</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input btn-check" type="radio" name="heightOptions" id="height2"
                                value="1.75" checked>
                            <label class="form-check-label btn btn-outline-secondary" for="height2">Normal</label>
                        </div>

                    </div>

                        <div class="form-control m-1 " id="board_Colors">

                            </div>
    
                            <div class="form-check form-check-inline">
                                <input class="form-check-input btn-check" type="radio" name="boardColors"  id="boardColors2"
                                    value="1" >
                                <label class="form-check-label btn  btn-outline-dark" for="boardColors2">Grey</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input btn-check" type="radio" name="boardColors"  id="boardColors3"

                            <div class="form-check form-check-inline">

                            <div class="form-check form-check-inline">

                                <label class="form-check-label btn btn-outline-dark " for="boardColors5">Black</label>
                            </div>
                        </div>
