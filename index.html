<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurator</title>

  <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./plugins/fontawesome-free-6.0.0-web/css/all.css">
  <link rel="stylesheet" href="./plugins/fontawesome-free-6.0.0-web/css/fontawesome.css">
  <script type="importmap">
    {
				"imports": {
					"three": "./node_modules/three/build/three.module.js"
				}
			}
		</script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-collapse navbar-nav navbar-light bg-dark justify-content-center ">

    <h4 class="text-white text-center">Closet Configurator</h4>

  </nav>

  <div class="containter">

    <div class="option-right col-2 float-right justify-content-center"
      style="height:100vh;box-shadow: -3px 0px 10px 0px #00000013;">

      <div class="options mt-2">
        <p>
          <a class="btn btn-block shadow" data-toggle="collapse" href="#paint" role="button" aria-expanded="false"
            aria-controls="paint">
            <i class="fa fa-1 fa-palette"></i> <span>Change Style</span>
          </a>

        </p>

        <div class="collapse" id="paint">
          <div class="card card-body">
            <div class="container parent">
              <div class="row">
                <div class='col text-center'>
                  <input type="radio" name="imgbackground" id="img1" class="d-none imgbgchk" value="1" checked>
                  <label for="img1">
                    <img src="./Models/Tex/wood_1_albedo.jpg" alt="Image 1">
                    <div class="tick_container">
                      <div class="tick"><i class="fa fa-check"></i></div>
                    </div>
                  </label>
                </div>
                <div class='col text-center'>
                  <input type="radio" name="imgbackground" id="img2" class="d-none imgbgchk" value="2">
                  <label for="img2">
                    <img src="./Models/Tex/wood_2_albedo.jpg" alt="Image 2">
                    <div class="tick_container">
                      <div class="tick"><i class="fa fa-check"></i></div>
                    </div>
                  </label>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="options mt-2">
        <p>
          <a class="btn btn-block shadow" data-toggle="collapse" href="#mirrorPanel" role="button" aria-expanded="false"
            aria-controls="mirrorPanel">
            <i class="fa fa-1 fa-gear"></i> <span>Feautres</span>
          </a>

        </p>

        <div class="collapse" id="mirrorPanel">
          <div class="card card-body">
            <div class="container parent">
              <div class="row">
                <div class='col text-center'>

                  <input type="checkbox" name="mirror" id="mirror" class="d-none form-check-input " value="1">
                  <label for="mirror" class="form-check-label"><i class="fa fa-wand-sparkles"></i> Mirror</label>
                </div>


              </div>
            </div>
          </div>
        </div>

      </div>


      <div class="options mt-2">
        <p>
                  <a class="btn btn-block shadow" data-toggle="collapse" href="#sizePanel" role="button"
                      aria-expanded="false" aria-controls="mirrorPanel">
                      <i class="fa fa-1 fa-ruler-combined"></i> <span>Size</span>
                  </a>

              </p>

        <div class="collapse" id="sizePanel">
                  <div class="card card-body">
                      <div class="container parent">
                          <div class="row">
                            <div class='col text-center'>
                             
                              <label for="width" class="form-label">Width : </label>
                              <input type="range" class="form-range " id="width" min="0" max="1"step="0.01">
                            </div>
                            <div class='col text-center'>
                             
                              <label for="height" class="form-label">Height : </label>
                              <input type="range" class="form-range" id="height" min="0" max="30">
                            </div>
                            <div class='col text-center'>
                             
                              <label for="depth" class="form-label">Depth : </label>
                              <input type="range" class="form-range" id="depth" min="0" max="30">
                            </div>
                          </div>
                        </div>
                  </div>
              </div>

      </div>

      <div class="options mt-2">
        <p>
          <a class="btn btn-block shadow" data-toggle="collapse" href="#doorOptions" role="button" aria-expanded="false"
            aria-controls="doorOptions">
            <i class="fa fa-1 fa-door-closed"></i> <span>Action</span>
          </a>

        </p>

        <div class="collapse" id="doorOptions">
          <div class="card card-body">
            <div class="container parent">
              <div class="row">
                <div class='col text-center'>

                  <input type="checkbox" name="opendoor" id="opendoor" class="d-none form-check-input " value="1">
                  <label for="opendoor" class="form-check-label" id="opendoorLabel"> <i class="fa fa-door-open"
                      id="opendoorIcon"></i> Open Door</label>
                </div>


              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="options mt-2 text-center">
        <h4>Price $:<span id="price"></span></h4>

      </div>
      <div class="options mt-5 text-center">
        
        <a href="javascript:void(0);" class="btn btn-dark  " id="viewinar"><i class="fa-icons fa fa-camera"></i>View in AR</a>

      </div>

    </div>
    <div class="modelviewer " id="viewer"></div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>

  <script src="./plugins/fontawesome-free-6.0.0-web/js/all.js"></script>
  <script src="./plugins/fontawesome-free-6.0.0-web/js/fontawesome.min.js"></script>
  <script src="./bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
  <script type="module" src="./configurator.js"></script>

</body>

</html>
