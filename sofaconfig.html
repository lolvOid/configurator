<body>
    
    <div id="loadingScreen">
        <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_ibg77r.json"  background="transparent"  speed="1"  style="width: 25%; height: 25%;"  loop  autoplay></lottie-player>
        <p id="loadingText">Loading Models</p>
      
        <div class="progressContent">
         
            <div id="progressbar"></div>
            <p id="progressText">Loading Models</p>    
        </div>
        
    </div>
    <a href="./" class="btn btn-outline-dark home rounded-circle" ><i class="fa fa-chevron-left "></i></a>
    <div class="rightnavigator shadow">
        <div class="col-12">
            <form action="POST" class="p-2 ">
               
                <h5 class="text-center">Sofa Options <span style="color:chartreuse"></span></h5>
              



                <div id="editInterior" class="form-control m-1">
                
                    


                 
                    <div class="form-control m-1 ">
                        <p>Height:</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input btn-check" type="radio" name="heightOptions" id="height1"
                                value="1.25">
                            <label class="form-check-label btn btn-outline-secondary" for="height1">Low</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input btn-check" type="radio" name="heightOptions" id="height2"
                                value="1.5" checked>
                            <label class="form-check-label btn btn-outline-secondary" for="height2">Normal</label>
                        </div>

                    </div>
                    

                    <div class="form-control m-1">

                        
                        

                        
                        <select name="selectSofa" class="form-select" id="selectSofa">
                            <option value="" selected> Choose Designs</option>
                            <option value="0" >Sofa 1</option>
                            <option value="1">Sofa 2</option>
                            <option value="2">Sofa 3</option>
                            <option value="3">Sofa 4</option>
                            <option value="4">Sofa 5</option>
                        </select>
                 
                        <h6><br> Total Pieces : <span id="sofaCount"></span></h6>
                        <div class="row m-2">
                            <a id="removeCorner" class="btn btn-outline-dark">Remove Corners</a>
                            
                        </div>
                        
                    </div>


                </div>
                


                </div>  
                <div class="row m-1">
                    <!-- <a class="btn btn-outline-success m-1" onclick="reset()"> Reset</a> -->
                    <a class="btn btn-outline-dark m-1" id="export"> Export</a>

                </div>

             
              


            </form>
        </div>
    </div>




    <div id="modelviewer">

    </div>

    <div id="dimensionViewer">


        <p class="text-center textOver d-none">
            sofas dimensions &copy; configurator.freddielin.work
        </p>
    </div>


    <a class="btn btn-outline-dark dimension" onclick="swaprender()"> <i class="fa fa-2x fa-ruler-combined"></i></a>
    <a class="btn btn-outline-dark downloadDimension" onclick="downloadImage()"> <i
            class="fa fa-2x fa-download"></i></a>
    <div class="price">

    </div>
